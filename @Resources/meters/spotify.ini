[MeterTitle]
Meter=String
MeasureName=MeasurePlayer
MeterStyle=titleStyle
X=5
Y=5
W=225
H=20
Text="%1"

[MeterLogo]
Meter=Image
ImageName=#@#images/spotify_logo.png
X=235
Y=5
W=20
H=20

[MeterArtist]
Meter=String
MeasureName=MeasureArtist
MeterStyle=subtitleStyle
X=5
Y=30
W=255
H=20
Text="%1"

[MeterPrev]
Meter=Image
ImageName=#@#images/arrow_player.png
ImageRotate=180
X=80
Y=62
W=17
H=17
FontColor=FFFF00
Text="|<"
LeftMouseUpAction=[!CommandMeasure "MeasurePlayer" "Previous"]

[MeterPlayPause]
Meter=Image
ImageName=#@#images/play_pause.png
X=115
Y=60
W=30
H=20
FontColor=FFFF00
Text=">"
LeftMouseUpAction=[!CommandMeasure "MeasurePlayer" "PlayPause"]

[MeterNext]
Meter=Image
ImageName=#@#images/arrow_player.png
X=23R
Y=62
W=17
H=17
FontColor=FFFF00
LeftMouseUpAction=[!CommandMeasure "MeasurePlayer" "Next"]

[MeterFooter]
Meter=Shape
Shape=Rectangle 0,0,260,17 | StrokeWidth 0 | Fill Color 0,0,0,0 
Y=82

