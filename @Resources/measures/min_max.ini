[MeasureMinMax]
Measure=Registry
RegHKey=HKEY_CURRENT_USER
RegKey=SOFTWARE\HWiNFO64\VSB
RegValue=Value#valueIndex#
RegExpSubstitute=1
Substitute="[A-Z]*|[a-z]*|[Â°%,]*":""

[MeasureCalc]
Measure=Calc
LowBound=1
OnChangeAction=[!SetOption MeasureMin Formula "( Min ( MeasureMinMax, MeasureMin ))"]
Group=MinMax
DynamicVariables=1

[MeasureMin]
Measure=Calc
Formula=( Min ( MeasureCalc, 100 ))
Group=MinMax
DynamicVariables=1

[MeasureMax]
Measure=Calc
Formula=( Max ( MeasureCalc, MeasureMax ))
Group=MinMax
DynamicVariables=1